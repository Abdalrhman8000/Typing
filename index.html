<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <input type="text" style="width: 0;height: 0;border: 0;outline: 0;" class="typer">
    <div class="container">
        <div class="cont">
            <div class="text_cont">
                <p></p>
            </div>
            <div class="controlls">
                <span class="timer">TE : 00s</span>
                <span class="correct_info">CT : 0</span>
                <span class="uncorrect_info">FE : 0</span>
                <span class="latters">LT : 0</span>
                <button class="start active">Start</button>
                <button class="again">Again</button>
            </div>
        </div>
    </div>
    <div class="alret">
        OPPS NOT CORRECT INPUT
    </div>
    <script src="./js/index.js" type="module"></script>
</body>

</html>
